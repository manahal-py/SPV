{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Student</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
               <li class="breadcrumb-item active">Edit Student</li>
            </ul>
         </div>
      </div>
   </div>
 <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                            <div class="col-12">
                                <h5 class="form-title"><span>Edit Student</span></h5>
                                    {% include 'includes/messages.html' %}
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label for="validatedCustomFile">Profile Pic</label>
                                    <input type="file" class="form-control" id="validatedCustomFile" name="profile_pic" >
                                    <input type="text" class="form-control"  name="student_id" hidden value="{% for i in student %}{{i.admin.id}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control" id="firstname" name="first_name" value="{% for i in student %}{{i.admin.first_name}}{% endfor %}" >
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control"  id="lastname" name="last_name" value="{% for i in student %}{{i.admin.last_name}}{% endfor %}" >
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control"  name="email" value="{% for i in student %}{{i.admin.email}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label for="Username">Username</label>
                                    <input type="text" id="Username" class="form-control"  name="username" value="{% for i in student %}{{i.admin.username}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" id="Password" class="form-control"   name="password" placeholder="Fill Only if You Want to Change Password">
                                </div>
                            </div>
                             <div class="col-sm-11">
                                <div class="form-group">
                                   <label for="Address">Address</label>
                                    <textarea class="form-control" id="Address" name="address">{% for i in student %}{{i.address}}{% endfor %}</textarea>
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                   <label for="Gender">Gender</label>
                                       <select class="form-control" id="Gender" name="gender">
                                          <option value="" >Select Gender</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                </div>
                            </div>
<!--                            <div class="col-sm-11">-->
<!--                                <div class="form-group">-->
<!--                                   <label for="Session">Session year</label>-->
<!--                                       <select class="form-control" id="Session" name="session_year_id">-->
<!--                                          <option value="">Select Session</option>-->
<!--                                          {% for i in session_year %}-->
<!--                                          <option value="{{i.id}}">{{i.session}}</option>-->
<!--                                           {% endfor %}-->
<!--                                       </select>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Student</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
 </div>
</div>
{% endblock %}
