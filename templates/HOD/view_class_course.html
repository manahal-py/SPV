{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Class Courses</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
               <li class="breadcrumb-item active">View Class Courses</li>
            </ul>
         </div>
         <div class="col-auto text-right float-right ml-auto">
            <a href="{% url 'add_class_course' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
         </div>
      </div>
   </div>
            {% include 'includes/messages.html' %}
   <div class="row">
      <div class="col-sm-12">
         <div class="card card-table">
            <div class="card-body">
               <div class="table-responsive">
                  <table id="table_id" class="table table-hover table-center mb-0">
                     <thead>
                     <tr>
                        <th>ID</th>
                        <th>Class Name</th>
                        <th>Course</th>
                        <th class="text-right">Action</th>
                     </tr>
                     </thead>
                     <tbody>
                     {% for i in cls_course %}
                        <td>{{i.id}}</td>
                        <td>
                           <h2 class="table-avatar">
                              <a href="student-details.html">{{i.class_ref}}</a>
                           </h2>
                        </td>
                        <td>{{i.course}}</td>
                        <td class="text-right">
                           <div class="actions">
                              <a href="{% url 'edit_class_course' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                 <i class="fas fa-pen"></i>
                              </a>
                              <a href="{% url 'delete_class_course' i.id %}" class="btn btn-sm bg-danger-light">
                                 <i class="fas fa-trash"></i>
                              </a>
                           </div>
                        </td>
                     </tr>
                     {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
