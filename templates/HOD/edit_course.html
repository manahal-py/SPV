{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Course</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
               <li class="breadcrumb-item active">Edit Course</li>
            </ul>
         </div>
      </div>
   </div>
 <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'update_course' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                            <div class="col-12">
                                <h5 class="form-title"><span>Edit Course</span></h5>
                                    {% include 'includes/messages.html' %}
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Course Name</label>
                                    <input type="text" class="form-control"  name="course_name" value="{{course.name}}" >
                                    <input type="text" class="form-control"  name="course_id" hidden value="{{course.id}}">
                                    <div class="invalid-feedback">
                                            Please enter a course name.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Course</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
 </div>
</div>
{% endblock %}
