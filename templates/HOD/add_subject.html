{% extends 'base.html' %}
{% block content %}
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Add Subject</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
                                <li class="breadcrumb-item active">Add Subject</li>
                            </ul>
                        </div>
                    </div>
                </div>
                                    {% include 'includes/messages.html' %}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="post" action="{% url 'add_subject' %}" class="needs-validation" novalidate>
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Subject Information</span></h5>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="CourseCode">Course Code</label>
                                                <input type="text" class="form-control" id="CourseCode" required name="subject_name" placeholder="Name / Course Code">
                                                <div class="invalid-feedback">
                                                     Please enter a course code.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="staff">Staff</label>
                                               <select class="form-control" id="staff"  required name="staff_id">
                                                  <option value="">Select Staff</option>
                                                   {% for i in staff %}
                                                  <option value="{{i.id}}">{{i.admin.first_name}}&nbsp;{{i.admin.last_name}} - {{i.admin}}</option>
                                                   {% endfor %}
                                               </select>
                                                <div class="invalid-feedback">
                                                     Please choose a staff.
                                                </div>
                                             </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label for="course">Course</label>
                                               <select class="form-control" id="course" required name="course_id">
                                                  <option value="">Select Course</option>
                                                   {% for i in course %}
                                                  <option value="{{i.id}}">{{i.name}}</option>
                                                   {% endfor %}
                                               </select>
                                                <div class="invalid-feedback">
                                                     Please choose a course.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Add Staff Subject</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
