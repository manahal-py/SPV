{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Staff</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
               <li class="breadcrumb-item active">Edit Staff</li>
            </ul>
         </div>
      </div>
   </div>
 <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="col-12">
                                <h5 class="form-title"><span>Edit Staff</span></h5>
                                    {% include 'includes/messages.html' %}
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Profile Pic</label>
                                    <input type="file" class="form-control"  name="profile_pic" >
                                    <input type="text" class="form-control"  name="staff_id" hidden value="{% for i in staff %}{{i.admin.id}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control"  name="first_name" value="{% for i in staff %}{{i.admin.first_name}}{% endfor %}" >
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control"   name="last_name" value="{% for i in staff %}{{i.admin.last_name}}{% endfor %}" >
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control"  name="email" value="{% for i in staff %}{{i.admin.email}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control"  name="username" value="{% for i in staff %}{{i.admin.username}}{% endfor %}">
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control"   name="password" placeholder="Fill Only if You Want to Change Password">
                                </div>
                            </div>
                             <div class="col-sm-11">
                                <div class="form-group">
                                   <label>Address</label>
                                    <textarea class="form-control"  name="address">{% for i in staff %}{{i.address}}{% endfor %}</textarea>
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                   <label>Gender</label>
                                       <select class="form-control"  name="gender">
                                          <option value="">Select Gender</option>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Staff</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
 </div>
</div>
{% endblock %}
