{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Notification</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'staff_home' %}">Dashboard</a></li>
               <li class="breadcrumb-item active">Notification</li>
            </ul>
         </div>
<!--         <div class="col-auto text-right float-right ml-auto">-->
<!--            <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>-->
<!--            <a href="{% url 'add_course' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>-->
<!--         </div>-->
      </div>
   </div>
            {% include 'includes/messages.html' %}
   <div class="row">
      <div class="col-sm-12">
         <div class="card card-table">
            <div class="card-body">
               <div class="table-responsive">
                  <table id="table_id" class="table table-hover table-center mb-0 text-center">
                     <thead>
                     <tr>
                        <th>Message</th>
                        <th>Action</th>
                     </tr>
                     </thead>
                     <tbody>
                     {% for i in staff_notify %}
                     <tr>
                        <td>{{i.message}}</td>
                        <td>
                           <div class="actions">
                              {% if i.status == 0 %}
                              <a href="{% url 'staff_notify_mark_as_done' status=i.id %}"  class="btn btn-danger">Mark As Done</a>
                              {% else %}
                              <button class="btn btn-success" disabled="disabled">Done</button>
                              {% endif %}
                           </div>
                        </td>
                     </tr>
                     {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
